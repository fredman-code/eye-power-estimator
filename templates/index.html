<!DOCTYPE html>
<html>
<head>
  <title>Eye Power Estimator</title>
  <style>
    body { font-family: Arial; text-align: center; background: #111; color: white; }
    #video { width: 480px; height: auto; border: 2px solid green; margin-top: 20px; }
    #result { font-size: 1.2em; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üß† Eye Power Estimator</h1>
  <p id="status">‚è≥ Starting...</p>
  <video id="video" autoplay muted></video>
  <p id="result">Detecting...</p>

  <script>
    const video = document.getElementById('video');
    const result = document.getElementById('result');
    const status = document.getElementById('status');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        setInterval(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);

          const imageData = canvas.toDataURL('image/jpeg');
          fetch('/process_frame', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ frame: imageData })
          })
          .then(res => res.json())
          .then(data => {
            if (data.done) {
              status.textContent = "‚úÖ Test Complete";
              result.textContent = data.result;
            } else {
              status.textContent = data.message;
            }
          })
          .catch(() => {
            result.textContent = "‚ùå Error communicating with backend";
          });
        }, 500);
      })
      .catch(() => {
        result.textContent = "‚ùå Camera access denied.";
      });
  </script>
</body>
</html>
